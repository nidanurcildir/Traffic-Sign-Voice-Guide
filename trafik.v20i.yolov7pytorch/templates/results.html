<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tespit Sonuçları</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .image-comparison {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .image-box h3 {
            margin-top: 0;
            color: #3498db;
            text-align: center;
        }
        .image-box img {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 5px;
            object-fit: contain;
            border: 1px solid #eee;
        }
        .objects-list {
            margin: 30px 0;
            padding: 20px;
            background-color: #e8f4fc;
            border-radius: 8px;
        }
        .objects-list h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .objects-list ul {
            list-style-type: none;
            padding-left: 0;
        }
        .objects-list li {
            padding: 8px 0;
            border-bottom: 1px solid #d6e9f7;
            font-size: 16px;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 768px) {
            .image-comparison {
                flex-direction: column;
            }
            .image-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tespit Sonuçları</h1>
        
        <div class="image-comparison">
            <div class="image-box">
                <h3>Orijinal Görsel</h3>
                <img src="{{ url_for('static', filename=original_image) }}" alt="Orijinal Görsel">
            </div>
            <div class="image-box">
                <h3>İşlenmiş Görsel</h3>
                <img src="{{ url_for('static', filename=processed_image) }}" alt="İşlenmiş Görsel">
            </div>
        </div>
        
        <div class="objects-list">
            <h3>Tespit Edilen Nesneler:</h3>
            <ul>
                {% for obj in objects %}
                <li>{{ obj }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-button">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
